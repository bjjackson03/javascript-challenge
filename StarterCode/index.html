<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  
    <div class="hero text-center">
      
      <h1 class="text-success">UFO Sightings</h1>
      <p class="text-dark">The Truth is Out There</p>
      <button id="btn" type="button" class="btn btn-outline-dark">
        Click here to see for yourself
      </button>
      
    </div>

        <div class="col-md-7 mx-auto"">
          <table id="ufoTable" class="table table-striped">

              <nav id="searchBar" class="navbar navbar-light bg-success">
                  <form class="form-inline ">
                    <input id="input" class="form-control mr-sm-2 outline-success" type="search" placeholder="Search by Month/Day/Year  ex: 1/5/2010" aria-label="Search">
                  </form>
              </nav>

              <thead>

                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>

              </thead>
              <tbody id="tableData"></tbody>
          </table>

        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
